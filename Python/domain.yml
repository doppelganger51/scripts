version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - start_pizza
  - ask_open
  - ask_menu
  - start_order
  - order
  - address

entities:
  - day_of_week
  - hour
  - meals

actions:
  - action_list_menu_items
  - action_tell_if_open
  - action_show_order
  - utter_ask_address
  - utter_goodbay_pickup
  - action_summarize_order_delivery
  - utter_ask_delivery

forms:
  restaurant_form:
    required_slots:
      - meals

slots:
  meals:
    type: text
    mappings:
      - type: from_text
  address:
    type: text
    mappings:
      - type: from_text

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_order:
  - text: "Please write down your order"

  utter_ask_address:
    - text: "What is your address?"

  utter_goodbay_pickup:
    - text: "Goodbay pickup!"

  utter_ask_delivery:
    - text: "Do you want delivery to your house?"
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true